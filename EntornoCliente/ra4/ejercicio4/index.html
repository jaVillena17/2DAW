<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1><img src="logoKF.jpeg" alt="">  Kiosko Fernando</h1>
    <h2 class="output"></h2>
    <div class="restaurante">
        <div class="barra">
            <div class="Asiento com" id="id11" started="false"><span>11</span><div class="cuenta">0,00€</div></div>
            <div class="Asiento com" id="id12" started="false"><span>12</span><div class="cuenta">0,00€</div></div>
            <div class="Asiento com" id="id13" started="false"><span>13</span><div class="cuenta">0,00€</div></div>
            <div class="Asiento com" id="id14" started="false"><span>14</span><div class="cuenta">0,00€</div></div>
            <div class="Asiento com" id="id15" started="false"><span>15</span><div class="cuenta">0,00€</div></div>
        </div>
    
        <div class="terraza">
            <div class="mesa com" id="id1" started="false"><span>1</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id2" started="false"><span>2</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id3" started="false"><span>3</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id4" started="false"><span>4</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id5" started="false"><span>5</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id6" started="false"><span>6</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id7" started="false"><span>7</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id8" started="false"><span>8</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id9" started="false"><span>9</span><div class="cuenta">0,00€</div></div>
            <div class="mesa com" id="id10" started="false"><span>10</span><div class="cuenta">0,00€</div></div>
        </div>
    </div>
    
    
    <div class="opciones">
        <h1>Mesa 1 0,00€</h1>
        <div class="op get" onclick="obtenerUbicacion()" target="id1"><span>Obtener Ubicación</span></div>
        <div class="op move" onclick="moverMesa()" target="id1"><span>Cambiar Ubicación</span></div>
        <div class="op ver" onclick="verClientes()" target="id1"><span>Ver Clientes</span></div>
        <div class="op start" onclick="iniciarMesa()" target="id1"><span>Iniciar Mesa</span></div>
        <div class="op addPro" onclick="showProductSelect()" target="id1"><span>Añadir Producto</span></div>
        <div class="op print" onclick="imprimirComanda()" target="id1"><span>Imprimir Comanda</span></div>
        <div class="op cliente" onclick="imprimirComandaCliente()" target="id1"><span>Dividir la Cuenta</span></div>
        <div class="op borrar" onclick="cerrarMesa()" target="id1"><span>Borrar Mesa</span></div>

        <div class="productSelect hidden">
            <div class="productos">
                <button onclick="anadirProducto('gambas')">Gambas</button>
                <button onclick="anadirProducto('mejillones')">Mejillones</button>
                <button onclick="anadirProducto('zamburiñas')">Zamburiñas</button>
                <button onclick="anadirProducto('cerveza Victoria')">Cerveza Victoria</button>
                <button onclick="anadirProducto('vino blanco')">Vino Blanco</button>
            </div>
            <button class="cancelar" onclick="closeProductSelect()">Cancelar</button>
        </div>
    </div>


    
    <script src="logica.js"></script>
</body>
</html>
