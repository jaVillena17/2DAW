<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos - Kioso Fernando</title>
    <link rel="stylesheet" href="structure.css">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <a href="landing.html" class="header_logo">
            <img src="images/Header/logoKF.jpeg" alt="Logo Kiosko Fernando" class="header_logo">
            <label class="header_logo">KF</label>
        </a>

        <nav class="header_nav">
            <a href="carta.html" class="header_link">Menú</a>
            <a href="vinos.html" class="header_link">Carta de vinos</a>
            <a href="contacto.html" class="header_link">Contacto y reservas</a>
        </nav>
    </header>

    <main>
        <section class="spanish_cta">
            <form action="contacto.html" method="GET">
                <h1>Reserva tu barra</h1><hr>
                <label for="idNombre">Nombre</label><br>
                <input type="text" name="nombre" id="idNombre" required><br>

                <label for="idTlf">Teléfono</label><br>
                <input type="text" name="tlf" id="idTlf" required pattern="\d{9}"><br>

                <label for="idDate">Fecha</label><br>
                <input type="date" name="fecha" id="idDate"><br>

                



                <button type="submit">RESERVAR</button>
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.365118670071!2d-3.988604100000001!3d36.7378062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72398abb3f7737%3A0x318c8c3c56229057!2sKiosco%20Fernando!5e0!3m2!1ses!2ses!4v1734021784428!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </section>

    </main>


    <footer>
        <div class="footer_left">Kiosko Fernando</div>
        <div class="footer_mid">Todos los derechos reservados ©2024</div>
        <div class="footer_right">
            <ul class="social_links">
                <li><a href="#"><img src="images/Footer/instagram_icon.png" alt="Logo Instagram"> Instagram</a></li>
                <li><a href="#"><img src="images/Footer/tiktok_icon.png" alt="Logo TikTok"> TikTok</a></li>
                <li><a href="#"><img src="images/Footer/facebook_icon.png" alt="Logo Facebook"></a>  Facebook</li>
            </ul>
        </div>
    </footer>
</body>
</html>
